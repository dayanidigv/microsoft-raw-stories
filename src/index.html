<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/typewriter-effect/dist/core.js"></script>
  <style>
    .typewriter-container {
      font-size: 2rem;
      font-weight: 700;
      color: #e54646; /* Indigo */
    }
    .typewriter-static {
      font-size: 2rem;
      font-weight: 700;
      color: #111827; /* Gray-900 */
    }
  </style>
</head>
<body>
<!-- Section 2 -->
<section class="px-2 py-32 bg-white md:px-0">
  <div class="container items-center max-w-6xl px-8 mx-auto xl:px-5">
    <div class="flex flex-wrap items-center sm:-mx-3">
      <div class="w-full md:w-1/2 md:px-3">
        <div class="w-full pb-6 space-y-6 sm:max-w-md lg:max-w-lg md:space-y-4 lg:space-y-8 xl:space-y-9 sm:pr-5 lg:pr-0 md:pb-0">
          <h1 class="text-4xl font-extrabold tracking-tight text-gray-900 sm:text-5xl md:text-4xl lg:text-5xl xl:text-6xl">
            <span class="typewriter-static">Celebrating </span>
            <span class="typewriter-container"></span>
          </h1>

          <script>
            const app = document.querySelector('.typewriter-container');
            const typewriter = new Typewriter(app, {
              loop: true,
              delay: 75,
            });
        
            typewriter
              .typeString('Self-Made Women in Digital Business.')
              .pauseFor(1500)
              .deleteAll()
              .typeString('Selfless Women Leaders.')
              .pauseFor(1500)
              .deleteAll()
              .typeString('Empowering Women in Tech.')
              .pauseFor(1500)
              .deleteAll()
              .start();
          </script>
          
          <p class="mx-auto text-base text-gray-500 sm:max-w-md lg:text-xl md:max-w-3xl">We honor the achievements of self-made and selfless women who are shaping the digital business landscape. Their leadership, innovation, and resilience inspire the next generation of changemakers in technology.</p>
          <div class="relative flex flex-col sm:flex-row sm:space-x-4">
            <a href="#_" class="flex items-center w-full px-6 py-3 mb-3 text-lg text-white bg-indigo-600 rounded-md sm:mb-0 hover:bg-indigo-700 sm:w-auto">
              Join the Movement
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 ml-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
            </a>
            <a href="#_" class="flex items-center px-6 py-3 text-gray-500 bg-gray-100 rounded-md hover:bg-gray-200 hover:text-gray-600">
              Learn More
            </a>
          </div>
        </div>
      </div>
      <div class="w-full md:w-1/2">
        <div class="w-full h-auto overflow-hidden rounded-md shadow-xl sm:rounded-xl">
            <img src="https://images.unsplash.com/photo-1664575599618-8f6bd76fc670?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA==" alt="Empowered Women in Business">
          </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
